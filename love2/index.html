			琴琴,我喜欢你。         <br>
				以前我也不相信一见钟情，    <br>
				可是当我看见你的第一眼的时候，我信了。         <br>
			    当想到你的时候，我的心就是不自觉的加速。<br>
				当给你发消息，你没有回的时候，<br>
				我总是坐立不安，<br>
				当你回我的消息时，我又不由自主的开心了起来。<br>
				我意识到，<br>
				你已经闯进我的生活,<br>
				左右着我的喜怒哀愁。<br>
				成为我生命中不可或缺的一部分。<br>
				我想跟你一起去各个名胜古迹游玩，在那里，留下我们的足迹。<br>
				我想跟你一起过着普通人的一生，<br>
			    无数个平淡的日子同舟共济，相濡以沫。<br>
				愿我余生都是你。<br>
				<br>
				<br>
				-----------------------Just for You, Qin<br>
		</div>
